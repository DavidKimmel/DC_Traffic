<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Dashboard - DC Traffic Crashes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Map Column -->
        <div class="col-md-7" id="mapContainer">
          <div id="map" style="height: 800px;"></div>
        </div>
        
        <!-- Dashboard Column -->
        <div class="col-md-4" id="dashboard">
          <!-- Controls & D3 Visualizations -->
          <div id="controls" style="height: 400px;" background = darksalmon></div>
          <!-- You can add additional dashboard elements here (charts, text, etc.) -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- D3 JS -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Your Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
